<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>FigmaLand - Product Landing Page</title>
</head>
<body>
    <section class="w-full px-36 bg-gradient-to-tr from-green-400 via-indigo-400 to-pink-600 min-h-screen text-light-green">
        <nav class="flex flex-row justify-between items-center mx-auto px-10 py-7 mb-16">
            <div class="w-3/12">
                <img src="assets/img/logo-img.png" alt="">
            </div>
            <ul class="w-6/12 flex justify-evenly text-white font-poppins">
                <li>Home</li>
                <li>Product</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <div class="w-3/12 flex justify-end">
                <button class="border border-white rounded-full py-3 px-12 text-white font-poppins font-medium">Sign Up</button>
            </div>
        </nav>
        <section class="pt-4 pb-11 px-32 flex flex-col">
            <h1 class="text-center text-6xl text-white font-poppins font-black tracking-wide leading-tight mb-8">Find the Best Solution<br>in Seconds</h1>
            <h3 class="text-center text-white font-poppins font-bold tracking-normal leading-tight mb-8">If debugging is the process of removing software bugs.</h3>
            <div class="flex justify-center">
                <button class="capitalize bg-white border border-white rounded-full py-3 px-12 text-dark-blue font-poppins font-medium m-4">get started</button>
                <button class="capitalize border border-white rounded-full py-3 px-12 text-white font-poppins font-medium m-4">try for free</button>
            </div>
            <img src="assets/img/screen.png" alt="">
        </section>
    </section>
    
</body>
</html>
